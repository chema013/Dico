<!-- Alerta de creado -->
<div class="row">
  <div class="col mt-5">
      <div *ngIf="creadoStatus" class="alert alert-success alert-dismissible fade show" role="alert">
          {{ textoAlerta }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
  </div>
</div>

<!-- titulo -->
<div class="row">
    <div class="col text-center text-secondary">
        <h2>Crear Usuario</h2>
    </div>
</div>

<!-- formulario -->

<form autocomplete="off" [formGroup]="forma" (ngSubmit)="crearUsuario()" class="mt-5">

    <div class="form-group row">
      <label class="col-xs-12 col-sm-2 col-md-3 col-lg-3 col-form-label text-secondary"><strong>Nombre</strong></label>
      <div class="col">
          <input class="form-control my-2" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
          <small *ngIf="nombreNoValido" class="text-danger">Ingrese al menos 2 letras.</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-xs-12 col-sm-2 col-md-3 col-lg-3 col-form-label text-secondary"><strong>Correo</strong></label>
      <div class="col">
          <input class="form-control my-2" type="text" placeholder="Correo" formControlName="correo" [class.is-invalid]="correoNoValido">
          <small *ngIf="correoNoValido" class="text-danger">Ingrese un correo válido.</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-xs-12 col-sm-2 col-md-3 col-lg-3 col-form-label text-secondary"><strong>Teléfono</strong></label>
      <div class="col">
          <input class="form-control my-2" type="text" placeholder="Teléfono" formControlName="telefono" [class.is-invalid]="telefonoNoValido">
          <small *ngIf="telefonoNoValido" class="text-danger">Ingrese un teléfono válido.</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-xs-12 col-sm-2 col-md-3 col-lg-3 col-form-label text-secondary"><strong>Mensaje</strong></label>
      <div class="col">
          <input class="form-control my-2" type="text" placeholder="Mensaje" formControlName="mensaje" [class.is-invalid]="mensajeNoValido">
          <small *ngIf="mensajeNoValido" class="text-danger">Ingrese un mensaje válido.</small>
      </div>
    </div>

    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-md-3 col-lg-3 col-form-label">&nbsp;</label>
        <div class="input-group col my-2 mx-4">
            <button type="submit" class="btn btn-outline-secondary btn-block mx-auto">
                Enviar
            </button>
        </div>
    </div>

</form>
